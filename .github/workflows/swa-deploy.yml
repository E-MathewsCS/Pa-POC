name: Deploy to Azure Static Web Apps (Pa-POC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo
      - uses: actions/checkout@v4

      # 2. Set up Node so we can build the Vite/React app
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      # 3. Install deps and build the site into web/dist
      - name: Install & Build (Vite/React)
        working-directory: web
        run: |
          npm ci || npm install
          npm run build

      # 4. Deploy the built artifact to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # use the deployment-token secret with the full suffix
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_FOREST_0716B3A0F }}

          # explicitly tell the action what to do and where the build output is
          action: "upload"
          app_location: "."                # root of repo (not used when we supply artifact)
          app_artifact_location: "web/dist" # the folder that contains index.html
          skip_app_build: true             # we already built in the previous step

