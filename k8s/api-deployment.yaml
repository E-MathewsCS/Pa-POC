apiVersion: apps/v1
kind: Deployment
metadata: { name: api, namespace: pa-poc }
spec:
  replicas: 2
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      containers:
        - name: api
          image: <ACR_LOGIN_SERVER>/pa/api:latest
          ports: [{ containerPort: 8080 }]
          volumeMounts: [{ name: data, mountPath: /data }]
          readinessProbe: { httpGet: { path: /healthz, port: 8080 }, initialDelaySeconds: 3, periodSeconds: 10 }
          livenessProbe:  { httpGet: { path: /healthz, port: 8080 }, initialDelaySeconds: 10, periodSeconds: 20 }
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata: { name: api, namespace: pa-poc }
spec:
  selector: { app: api }
  ports: [{ port: 80, targetPort: 8080 }]
